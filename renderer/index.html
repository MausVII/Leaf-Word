<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="styles/flashcard.css">
    <title>Leaf Word</title>
  </head>
  <body>
    <header>
        <span id="icon-title">Leaf Word</span>
        <nav id="nav-bar">
            <ul class="nav-elements">
                <li><button id="deck-btn">&#8759  Decks</button></li>
                <li><button id="browse-btn">&#8759  Browse</button></li>
                <li><button id="filter-btn">&#8759  Filter</button></li>
                <li><button>&#8759  Settings</button></li>
                <li><button id='help-btn'>&#8759  Help</button></li>
            </ul>
        </nav>
    </header>

    <div id="main">
        <!-- Card related segment-->
        <div id="cards">
            <div id='card-front' class="active">
                <h1 id="kanji">八雲</h1>
                <button id="flip-btn" class="card-btn">Flip</button>
            </div>

            <div id='card-back'>
                <form id="word-info">
                    <div id="kanji-variants">
                        <img id="left-arrow" src="../icons/arrow-left-short.svg"/>
                        <input type="text" id="word" placeholder="Kanji" readonly>
                        <img id="right-arrow" src="../icons/arrow-right-short.svg"/>
                    </div>
                    
                    <input type="text" id="classification" placeholder="Classification" readonly>
                    <!-- The Hiragana input will be removed if there is pitch info available for the respective word-->
                    <input type="text" id="hiragana" placeholder="Hiragana" readonly>
                    <!-- Several spans will be added if there is pitch info available for the respective word-->
                    <div id='meter-lan-container'>
                        <div id='priority-meter'>
                            <button id="priority-1" class="prio-btn"/>
                            <button id="priority-2" class="prio-btn"/>
                            <button id="priority-3" class="prio-btn"/>
                            <button id="priority-4" class="prio-btn"/>
                            <button id="priority-5" class="prio-btn"/>
                        </div>

                        <div id="notes-div">
                            <button id="notes-btn">Notes</button>
                        </div>
                        <div id="lan-switch">
                            <button id="EN-switch">EN</button>
                            <button id="JP-switch" class="active">JP</button>
                        </div>
                    </div>
                    <div id="text-container">
                        <textarea name="def" id="definition" placeholder="Definition" cols="30" rows="12" readonly></textarea>
                    </div>
                </form>
                <div id="back-btns">
                    <button id="edit-btn" class="card-btn">Edit</button>
                    <button id="next-btn" class="card-btn">Next</button>
                    <button id="add-btn" class="card-btn">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../components/shared/shared_func.js"></script>
    <script src="../components/card.js">
    </script>
  </body>
</html>
